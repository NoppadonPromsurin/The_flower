<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ร้านขายดอกไม้</title>

	<!--Bootstrap 5 + JS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</head>

<body>
	<!--Main-->
	<div class="container">
		
		<center>
		<br>
			<h1>FlowerShop by Noppadon</h1>
		</center>
		<br>
		<form class="d-flex" th:action="@{/}">
			<input class="form-control me-2" type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" />
			<input type="submit" class="btn btn-info" value="ค้นหา" />&nbsp;
			<input type="button" class="btn btn btn-warning" value="ล้างค่า" onclick="clearSearch()" />
		</form>
		<br>
		<table class="table table-hover">
			<thead class="table-dark">
				<tr class="text-center">
					<th>ชื่อของดอกไม้</th>
					<th>รายละเอียด</th>
					<th>ราคา</th>
					<th>ตัวอย่างสินค้า</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmpProduct : ${product}">
					<td th:text="${tmpProduct.flowername}"></td>
					<td th:text="${tmpProduct.flowerdescription}" style="max-width:250px;"></td>
					<td th:text="${tmpProduct.flowerprice}" style="text-align: center"></td>
					<td>
						<center>
							<img th:src="@{'/image/' + ${tmpProduct.flowerimage}}"
								style="width: 250px; height: auto" />
						</center>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<!-- Clear BoxSearch-->
	<script type="text/javascript">
		function clearSearch() {
			window.location = "[[@{/}]]";
		}
	</script>
</body>

</html>
